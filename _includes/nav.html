<nav class="{% if page.title == "Home" %}nav-home{% else %}nav{% endif %}">
  <ul class="list">
    {% if page.title != "Home" %}
      <li class="item">
        <a class="link {% if page.url == '/' %}active{% endif %}" href="{{ site.url }}/">Home</a>
      </li>
    {% endif %}

    <li class="item">
      <a class="link {% if page.url contains '/about' %}active{% endif %}" href="{{ site.url }}/about">About</a>
    </li>

    <li class="item">
      <a class="link {% if page.url contains '/research' %}active{% endif %}" href="{{ site.url }}/research">Research</a>
    </li>

    <li class="item">
      <a class="link {% if page.url contains '/publications' %}active{% endif %}" href="{{ site.url }}/publications">Publications</a>
    </li>

    {% if site.projects %}
      <li class="item">
        <a class="link {% if page.url contains '/projects' %}active{% endif %}" href="{{ site.url }}/projects">Projects</a>
      </li>
    {% endif %}

    {% if site.blog %}
      <li class="item">
        <a class="link {% if page.url contains '/blog' %}active{% endif %}" href="{{ site.url }}/blog">Blog</a>
      </li>
    {% endif %}

    {% if site.resume %}
      <li class="item">
        <a class="link" href="{% if site.resume-external %}{{ site.resume-url }}{% else %}{{ site.url }}/{{ site.resume-url }}{% endif %}">Résumé</a>
      </li>
    {% endif %}
  </ul>
</nav>
